<div class="address-container">
  <div class="row">
    <mat-form-field>
      <input type="text" (input)="onInputChanges()" matInput [formControl]="form.controls.line1" ([ngModel])="address.line1" placeholder="Adresse ligne 1" />
    </mat-form-field>
    <mat-form-field>
      <input type="text" (input)="onInputChanges()" matInput [formControl]="form.controls.line2" ([ngModel])="address.line2" placeholder="Ligne 2" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <input type="text" (input)="onInputChanges()" matInput [formControl]="form.controls.city" ([ngModel])="address.city" placeholder="Ville" />
    </mat-form-field>
    <mat-form-field>
      <input (input)="updateCountryList()" list="countries-list" matInput [formControl]="form.controls.countryName" placeholder="Pays"/>
      <datalist id="countries-list">
        <option *ngFor="let c of countries" value="{{ c.frName }}">{{ c.frName }}</option>
      </datalist>
    </mat-form-field>
  </div>
</div>

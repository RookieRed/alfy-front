<div id="app-container">
  <mat-toolbar class="app-toolbar" color="primary">
    <button mat-icon-button (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
    <h1 routerLink="/about">ALFY - Le réseau.</h1>
    <span class="blank-filler"></span>
<!--    <button mat-stroked-button *ngIf="isConnected()" (click)="signout()">Déconnexion</button>-->
<!--    <button mat-stroked-button *ngIf="!isConnected()" routerLink="/signin">Connexion</button>-->
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav-menu" mode="over" [(opened)]="isMenuOpened">
      <mat-nav-list>
        <mat-list-item routerLink="{{ link.link }}" (click)="toggleMenu()" *ngFor="let link of allMenuLinks" [ngClass]="{'hidden': !isEnabled(link.link)}">
          <a matLine>{{ link.name }}</a>
        </mat-list-item>
      </mat-nav-list>
      <div id="copyright">&copy; <a target="_blank" style="color: black; text-decoration: none;" href="https://www.rookie.red/?&source=alfy">Rookie<b style="color:red;">Red</b></a></div>
    </mat-sidenav>

    <mat-sidenav-content id="app-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

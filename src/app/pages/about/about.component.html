<!-- Conteneur générale en Colonne-->
<div flexLayout="column" class="about-container">
  <!-- Carousel -->
  <div class="caroussel" >
    <!-- editable-element
    [hide]="backgroundImages.length == 0" (onEdit)="callback()"
                      [class.no-background]="backgroundImages.length == 0"-->
    <div class="main-title">
      <slideshow #slideshow *ngIf="backgroundImages.length > 0"
        [autoPlay]="true" [height]="" [imageUrls]="backgroundImages" [lazyLoad]="false"
        minHeight="500px" [showArrows]="true" arrowSize="30px" autoPlayInterval="8000">
      </slideshow>
      <div *ngIf="backgroundImages.length === 0" class="voile">
        <h1>Anciens du Lycée Fustel de Yaoundé</h1>
      </div>
    </div>
  </div>

  <!-- Deuxième conteneur en ligne -->
  <div class="low-mock-up" flexLayout="row-wrap">
    <!-- Agenda -->
    <div fxFlex="row-wrap" class="agenda" #actions>
      <h2 class="title">Agenda</h2>

      <div class="box" *ngFor="let e of evenements">
        <mat-card class="event">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image" [ngStyle]="{'background': 'url('+ 'https://fustel-api.rookie.red' + e.photo.fullPath +')'}" style="background-position: top center; background-size: cover;" ></div>
            <mat-card-title>{{e.title}}</mat-card-title>
            <mat-card-subtitle>{{e.date}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p> {{e.description}} </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button>Consulter l'evenement</button>
          </mat-card-actions>
        </mat-card>
      </div>

      <br/>

    </div>

    <!-- Troisième conteneur en colonne -->
    <div fxLayout="column" fxFlex="auto"  class="low-right-mock-up">
      <!-- Présentation -->
      <div fxFlex="auto" class="presentation">
        <div class="title">
          <h2>Qui nous sommes</h2>
        </div>
          <div class="presentation" *ngIf="!editorBool">
            <div class="content" #whoAreWe>
              <!--<img class="logo-alfy" align="right" src="/assets/img/logo-alfy.jpg"/>-->
              <p [innerHTML]="editorData">
              </p>
            </div>
            <div class="edit-button">
              <button mat-raised-button (click)="showEditor()">Editer la présentation</button>
            </div>
          </div>

          <div class="editor" *ngIf="editorBool">
            <ckeditor [editor]="editor" (change)="onChange($event)" data="{{editorData}}">
              
            </ckeditor>
            <div class="edit-button">
              <button mat-raised-button (click)="save()">Enregistrer les modifications</button>
            </div>
        </div>

      </div>
      <!-- Actualité -->
      <div fxFlex="auto" class="actualites">
        <div class="title" >
          <h2>Actualites</h2>
          <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Falfyaounde%2F&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
        </div>
      </div>
      <!-- Partenaire -->
      <div class="partenaires">
        <div class="title" >
          <h2>Partenaires</h2>
        </div>

        <div class="logos">
          <div class="logo">
            <img src="/assets/img/logo-alfy.jpg" alt="Avatar" (click)="goToPartenaire()">
            <br/>
            <span> Partenaire 1</span>
          </div>
          <div>

            <br/>

  </div>

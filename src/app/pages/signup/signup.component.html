<div class="login-container" align="center">

  <mat-card color="accent">
    <div layout="column">
      <div flex>
        <mat-card-title>Formulaire d'inscription</mat-card-title>
      </div>

      <form (submit)="submitForm()" [formGroup]="form" id="signin-form">
        <div class="row" flex>
          <mat-form-field>
            <input (input)="checkValidity()" [ngModel]="user.lastName" [formControl]="form.controls.lastName" matInput placeholder="Nom" type="text">
          </mat-form-field>
        </div>
        <div class="row" flex>
          <mat-form-field>
            <input (input)="checkValidity()" [ngModel]="user.firstName" [formControl]="form.controls.firstName" matInput placeholder="PrÃ©nom" type="text">
          </mat-form-field>
        </div>
        <div class="row" flex>
          <mat-form-field>
            <input (input)="checkValidity()" [ngModel]="user.birthDay" matInput [formControl]="form.controls.birthDay" [matDatepicker]="picker" placeholder="Date de naissance">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="multi-year" [startAt]="calendarStartDate"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="row" flex>
          <mat-form-field>
            <input (input)="checkValidity()" [ngModel]="user.username" [formControl]="form.controls.username" matInput placeholder="Identifiant" type="text">
          </mat-form-field>
        </div>
        <div class="row" flex>
          <mat-form-field>
            <input (input)="checkValidity()" [ngModel]="user.email" [formControl]="form.controls.email" matInput placeholder="Adresse mail" type="email">
          </mat-form-field>
        </div>
        <div class="row" flex>
          <mat-form-field>
            <input (input)="checkValidity()" [ngModel]="user.password" [formControl]="form.controls.password" matInput placeholder="Mot de passe" type="password">
          </mat-form-field>
        </div>
        <div class="row" flex>
          <mat-form-field>
            <input (input)="checkValidity()" [formControl]="form.controls.passwordConfirm" matInput placeholder="Confirmation" type="password">
          </mat-form-field>
        </div>

        <div *ngIf="error != null" class="row errors-list" flex>
          <p class="mat-error">{{ error }}</p>
        </div>

        <div class="row action-buttons"  *ngIf="!loading" flex>
          <button mat-flat-button type="submit" [autofocus]="form" color="primary" [disabled]="!form.valid" (click)="submitForm()">S'incrire</button>
          <button mat-flat-button color="accent" routerLink="/signin" >Se connecter</button>
        </div>

        <div *ngIf="loading">
          <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
        </div>
      </form>
    </div>
  </mat-card>

</div>
